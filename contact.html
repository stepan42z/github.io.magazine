<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связь с продавцом</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .price-info {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
        }

        .price-info h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .messenger-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .messenger-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .messenger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .whatsapp {
            background-color: #25D366;
        }

        .telegram {
            background-color: #0088cc;
        }

        .messenger-btn img {
            width: 24px;
            height: 24px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: #2c3e50;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Связь с продавцом</h1>
    </header>

    <div class="container">
        <div class="price-info">
            <h3>Стоимость заказа: <span id="orderPrice">0</span> ₽</h3>
        </div>

        <div class="messenger-buttons">
            <a href="#" id="whatsappBtn" class="messenger-btn whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                Написать в WhatsApp
            </a>
            <a href="#" id="telegramBtn" class="messenger-btn telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
                Написать в Telegram
            </a>
        </div>

        <a href="index.html" class="back-btn">← Вернуться к конструктору</a>
    </div>

    <footer class="footer">
        <p>© 2025 Магазин деревянных ножей. Все права защищены.</p>
    </footer>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const totalPrice = urlParams.get('totalPrice') || '0';

        // Отображаем стоимость заказа
        document.getElementById('orderPrice').textContent = totalPrice;

        // Формируем сообщение
        const message = `Здравствуйте! Я хочу заказать нож.\nСтоимость заказа: ${totalPrice} ₽`;

        // Обновляем ссылки на мессенджеры
        document.getElementById('whatsappBtn').href = `https://wa.me/79963330640?text=${encodeURIComponent(message)}`;
        document.getElementById('telegramBtn').href = `https://t.me/79963330640?text=${encodeURIComponent(message)}`;
    </script>
</body>
</html>
